title = 'Nuestra misión es reducir los riesgos y daños asociados al uso de psicoactivos'
body = 'Nos apoyamos en los experiencia de buenas prácticas de muchas otras organizaciones de la sociedad civil, la academia y la ciencia, que han aportado conocimiento crítico respecto a los regímenes de gobierno farmacosexuales y sus efectos en cuerpos, placeres, riesgos y subjetividades contemporáneas. Nos inspiran organizaciones como la Red Chilena de Reducción de Daños, Movimental, Cáñamo Chile, IGIA, Échele cabeza, Energy Control, entre otras.'

[[params.two.section]]
img = "img/pic03.png"
img_alt = "dibujo abstracto en fondo oscuro"
title = 'Alianzas estratégicas y mirada regional'
body = 'Creemos que es prioritario articular el mundo científico-académico y el movimiento social para cumplir con nuestros objetivos. Proyecto Nexus reúne la experiencia y _expertice_ de destacadxs profesionales y organizaciones, con experiencia internacional, que han participado en los principales esfuerzos científicos, políticos, sociales y culturales en Chile, para la construcción de una ciudadanía más informada, activa y crítica en materia de drogas.'

[[params.two.section]]
