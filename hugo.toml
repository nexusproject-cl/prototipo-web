body = 'Somos principalmente jóvenes partícipes del ocio festivo comprometidxs con la reducción de daños, los derechos humanos y la participación significativa de las comunidades de usuarixs de drogas en el desarrollo, aplicación y seguimiento de todas las políticas, programas, servicios e iniciativas que afectan nuestras formas de vida. Desde las ciencias sociales, las ciencias de la salud y las artes, trabajamos juntxs para la reducción de riesgos en torno a los usos de drogas en espacios de ocio.'

